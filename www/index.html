<!DOCTYPE html>
<script>
if (location.hash) {
    let dir, key;
    [dir, key] = location.hash.substr(1).split(':');
    sessionStorage.setItem('dir', dir);
    if (key) {
        sessionStorage.setItem('key', key);
    }
}
let dir = sessionStorage.getItem('dir');
if (dir) {
    location = location.pathname + dir;
}
</script>
